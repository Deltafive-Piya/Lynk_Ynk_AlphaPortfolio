<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LynkYnk- Flash Art</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon/favicon_inverted.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/_nav_basic.css') }}">

<body>
    {% include '_nav_basic.html' %}
    <div class="paged container">
        <div class="gallery">
            <img src="../static/images/flash art/lyndaPicked/flash-dragons.jpeg" alt="two dragons sketch">
            <img src="../static/images/flash art/lyndaPicked/flash-dragons2.jpeg" alt="three young dragons sketch">
